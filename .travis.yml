services:
  - redis
  - docker
language: 
  - python
  - docker
python:
  - "3.7"
  # PyPy versions
  - "pypy3"  # currently Python 3.6.1,  PyPy 7.1.1-beta0
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script: docker-compose up

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: love-my-movies
  on:
    repo: Danisnowman/love-my-movies

